<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body
    class="container flex-sm-column justify-content-center bg-dark text-white"
  >
    <h1 class="fs-1 text-center mt-5 mb-5">The Calculator</h1>

    <div
      class="calculator-container flex-sm-column justify-content-center p-2 border rounded-4"
    >
      <input
        type="text"
        class="screen p-2 px-3 border rounded-3 fs-2 text-end bg-dark text-white m-1 mb-3"
        disabled
      />
      <div class="keys">
        <button
          class="operator btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="+"
        >
          +
        </button>
        <button
          class="operator btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="-"
        >
          -
        </button>
        <button
          class="operator btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="*"
        >
          &#215;
        </button>
        <button
          class="operator btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="/"
        >
          &#247;
        </button>

        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="7"
        >
          7
        </button>
        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="8"
        >
          8
        </button>
        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="9"
        >
          9
        </button>

        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="4"
        >
          4
        </button>
        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="5"
        >
          5
        </button>
        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="6"
        >
          6
        </button>

        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="1"
        >
          1
        </button>
        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="2"
        >
          2
        </button>
        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="3"
        >
          3
        </button>

        <button
          class="btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 bg-dark text-white"
          value="0"
        >
          0
        </button>
        <button
          class="decimal btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="."
        >
          .
        </button>
        <button
          class="all-clear btn btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="all-clear"
        >
          AC
        </button>
        <button
          class="operator equal-sign btn-dark p-2 px-3 m-1 border rounded-3 fs-2 text bg-dark text-white"
          value="="
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
