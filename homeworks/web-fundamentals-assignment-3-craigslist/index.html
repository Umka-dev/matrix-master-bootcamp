<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craiglist</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page-layout">
      <header>
        <div class="page-header">
          <a href="#" class="logo-link">craigslist</a>
          <h1 class="main-heading">san francisco bay area</h1>
          <nav>
            <div class="choose-craigslist">
              <input type="number" name="craiglists" id="craiglists" placeholder="other craiglists">
              <button>go</button>
            </div>
          </nav>
        </div>
      </header>
      <div class="left-sidebar">
        <div class="main-links">
          <a href="#">help?</a>
          <a href="#">post a listing</a>
          <a href="#">FAQ</a>
          <a href="#">subscriptions</a>
        </div>
        <div class="search-form">
          <h2>search craigslist</h2>
          <form action="#" method="post">
            <input type="text" name="search-input" id="search-input">
            <input type="number" name="craiglists" id="craiglists" placeholder="community"><br>
            <input type="button" value="search">
          </form>
        </div>
        <div class="footer-links">
          <a href="#">feedback</a>     
          <a href="#">our policies</a>
          <a href="#">about craigslist</a>
          <a href="mailto:questions@craigslist.org">questions@craigslist.org</a>
          <p>updated 14 June 2000</p>
        </div>
        
      </div>
      <main>
        <div class="main-content">
          <div class="community-events-links">
            <h2>community & events</h2>
          </div>
        </div>
        
      </main>

      
    </div>
  </body>
</html>
