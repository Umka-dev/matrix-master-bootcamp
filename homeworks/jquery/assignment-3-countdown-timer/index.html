<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
    <script src="script.js" defer></script>
  </head>
  <body
    class="container d-flex flex-column justify-content-center bg-light text-black"
  >
    <h1 class="display-1 text-center fw-normal mt-5 mb-5">Timer</h1>

    <div class="d-flex flex-row justify-content-center align-items-center mb-5">
      <h2
        id="display-timer"
        class="display-2 text-center text-body-secondary fw-normal mt-3 text-second me-3"
      >
        00:00:00
      </h2>
      <button
        id="start"
        class="btn btn-outline-secondary rounded-circle p-5 fs-4 me-3"
      >
        Start
      </button>

      <button id="reset" class="btn btn-primary rounded-circle p-5 fs-4">
        Reset
      </button>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <p class="fs-5 mb-0 me-3">Timer 1</p>
      <p class="fs-5 mb-0">(00:25:00)</p>
      <button
        class="btn btn-link link-underline-opacity-0 text-decoration-none fs-5 ms-3 mt-0 p-0 border-0"
        id="changeColorBtn"
      >
        <i class="bi bi-pencil"></i> Edit
      </button>
    </div>
  </body>
</html>
