<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="container bg-light text-black">
    <h1 class="fs-1 text-center mt-5 mb-5">Timer</h1>

    <div>
      <p id="display-timer" class="fs-1 text-center mt-3 text-second">
        00:00:00
      </p>
      <div class="buttons d-flex flex-row justify-content-center gap-4">
        <button id="start" type="button" class="btn btn-outline-success">
          Start
        </button>

        <button id="reset" type="button" class="btn btn-outline-secondary">
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
