<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Twitter</title>
  </head>
  <body>
    <main class="screen-block">
      <div class="form-container">
        <div class="form-header">
          <div class="icon-box-1">
            <img
              src="./images/close.png"
              width="28"
              height="28"
              class="close-button"
            />
          </div>
          <div class="icon-box-2">
            <img
              src="./images/twitter.png"
              alt="twitter logo"
              width="36"
              height="36"
            />
          </div>
          <div class="icon-box-3"></div>
        </div>
        <form action="" method="post">
          <div class="form-body">
            <h2>Sign in to Twitter</h2>
            <div class="white-button" role="button">
              <img
                src="./images/google.png"
                alt="twitter logo"
                width="28"
                height="28"
              />
              <p>Sign in with Google</p>
            </div>
            <div class="white-button" role="button">
              <img
                src="./images/apple.png"
                alt="twitter logo"
                width="28"
                height="28"
              />
              <h4>Sign in with Apple</h4>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
