<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Twitter</title>
  </head>
  <body>
    <main class="screen-block">
      <div class="form-container">
        <div class="form-header">
          <div class="icon-box-1">
            <img
              src="./images/close.png"
              width="24"
              height="24"
              class="close-button"
            />
          </div>
          <div class="icon-box-2">
            <img
              src="./images/twitter.png"
              alt="twitter logo"
              width="36"
              height="36"
            />
          </div>
          <div class="icon-box-3"></div>
        </div>
        <form action="" method="post">
          <div class="form-body">
            <h2>Sign in to Twitter</h2>
            <div class="white-button margin-1" role="button">
              <img
                src="./images/google.png"
                alt="twitter logo"
                width="24"
                height="24"
              />
              <p>Sign in with Google</p>
            </div>
            <div class="white-button margin-2" role="button">
              <img
                src="./images/apple.png"
                alt="twitter logo"
                width="24"
                height="24"
              />
              <h4>Sign in with Apple</h4>
            </div>
            <div class="divider-with-text margin-2">
              <div class="divider-line">
                <hr />
              </div>
              <p>or</p>
              <div class="divider-line">
                <hr />
              </div>
            </div>
            <input
              class="input-text margin-1"
              type="text"
              name="text"
              id="text"
              placeholder="Phone, email, or username"
            />
            <div class="black-button margin-1" role="button">
              <h4>Next</h4>
            </div>
            <div class="white-button margin-3" role="button">
              <h4>Forgot password?</h4>
            </div>
            <p>Don't have an account? <span>Sign up</span></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
