<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- I know that trailing slash in the meta tag could cause potential mistakes and be marked in the W3 validator as unnecessary, but I stick to a closing tag presence. -->
    <meta charset="UTF-8" />
    <title>Error-Prone HTML</title>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <!-- I know that trailing slash in the img tag could cause potential mistakes and be marked in the W3 validator as unnecessary, but I stick to a closing tag presence. -->
    <img src="image.jpg" alt="alt-text" />
    <a href="https://www.example.com">Visit Example Website</a>

    <div>
      <button type="button">Click me</button>
      <p>Another paragraph in a div.</p>
    </div>
  </body>
</html>
