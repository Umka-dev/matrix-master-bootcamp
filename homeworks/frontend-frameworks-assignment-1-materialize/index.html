<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
   >
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="all"
   >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Materialize website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
   >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper black">
        <a href="#" class="brand-logo">Rick Sanchez's website </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">About me</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <h1>This is the table</h1>

      <table class="striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Item Name</th>
            <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>
      <button
        class="btn waves-effect grey darken-4"
        type="submit"
        name="action"
      >
        Send message
        <i class="material-icons right">send</i>
      </button>
      <a class="waves-effect #ff5722 deep-orange btn">Sign In</a>
    </main>
  </body>
</html>
