<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google | beta</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="google-logo.png" alt="google logo" width="300" />
      </div>
    </header>
    <main>
      <div class="search-container">
        <p>Search the web using Google!</p>
        <form action="#" method="post">
          <div class="search-input">
            <input type="text" name="search" id="search" />
          </div>
          <div class="inline">
            <input type="submit" value="Google Search" />
            <input type="button" value="I'm feeling lucky" />
          </div>
          <br />
        </form>
      </div>
      <div class="links-container">
        <div class="box-1">
          <p>Special Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>
        <div class="box-2">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="box-3">
          <p>Get Google!<br />updates monthly:</p>
          <div class="email-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your e-mail"
            />
          </div>
          <div class="inline">
            <input type="submit" value="Subscribe" /> <a href="#">Archive</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="copyright">Copyright &copy;1998 Google Inc.</footer>
  </body>
</html>
