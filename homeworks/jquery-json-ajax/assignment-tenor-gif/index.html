<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenor Gif</title>
    <link rel="icon" type="image/png" href="./images/happy-cat.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body
    class="container d-flex flex-column justify-content-center bg-light text-black"
  >
    <h1 class="fs-4 text-start fw-normal mt-5 mb-1">API workshop</h1>
    <h2 class="fs-5 text-start fw-normal mb-2">GIF FETCH API</h2>

    <!-- Form to type search requests -->
    <form id="searchForm" class="input-group row d-flex flex-row mb-3">
      <div class="col-11">
        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Input search request"
        />
      </div>
      <div class="col-1">
        <button id="searchBtn" class="btn btn-outline-secondary">Search</button>
      </div>
    </form>
    <!-- Gallery of the images from API -->
    <div id="gallery" class="container text-center"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</html>
