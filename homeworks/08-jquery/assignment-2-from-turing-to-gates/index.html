<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turing to Gates</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="page-layout">
    <!-- Navigation bar -->
    <div
      class="browser-bar d-flex flex-column align-items-center mb-3 p-2 bg-light"
    >
      <p class="text-center m-1 fs-4">Turing vs Gates</p>
      <nav class="navbar flex-row">
        <div class="container-fluid">
          <button class="border-0 bg-transparent">
            <i class="bi bi-arrow-left-circle-fill mx-2 fs-4"></i>
          </button>
          <button class="border-0 bg-transparent">
            <i class="bi bi-arrow-right-circle-fill mx-2 fs-4"></i>
          </button>
          <button id="refreshBtn" class="border-0 bg-transparent">
            <i class="bi bi-arrow-clockwise mx-2 fs-4"></i>
          </button>
          <button class="border-0 bg-transparent">
            <i class="bi bi-house-door-fill mx-2 me-4 fs-4"></i>
          </button>
          <form class="d-flex" role="search">
            <input
              class="rounded py-1 px-2"
              type="text"
              placeholder="http://tsociety.io/bootcamp"
            />
            <button type="submit" class="searchBtn border-0 bg-transparent">
              <i class="bi bi-search-heart-fill mx-2 fs-4"></i>
            </button>
          </form>
        </div>
      </nav>
    </div>
    <main
      class="container-sm d-flex flex-column align-items-center mb-3 p-2 justify-content-center"
    >
      <img src="./images/1a.jpg" alt-pic="./images/1b.jpg" />
      <img src="./images/2a.jpg" alt-pic="./images/2b.jpg" />
      <img src="./images/3a.jpg" alt-pic="./images/3b.jpg" />
    </main>
  </body>
</html>
