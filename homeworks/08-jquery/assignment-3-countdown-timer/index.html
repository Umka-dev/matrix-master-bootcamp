<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="icon" type="image/png" href="./images/timer.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body
    class="container d-flex flex-column justify-content-center bg-light text-black"
  >
    <h1 class="display-1 text-center fw-normal mt-5 mb-5">Timer</h1>

    <div class="d-flex flex-row justify-content-center align-items-center mb-5">
      <h2
        id="displayTimer"
        class="display-2 text-center text-body-secondary fw-normal mt-3 text-second me-3"
      >
        00:00:00
      </h2>
      <button
        id="start"
        class="btn btn-outline-secondary rounded-circle p-5 fs-4 me-3"
      >
        Start
      </button>

      <button id="reset" class="btn btn-primary rounded-circle p-5 fs-4">
        Reset
      </button>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
      <p class="fs-5 mb-0 me-3">Timer 1</p>
      <p class="fs-5 mb-0" id="editedTimer">
        (<span id="hours">00</span>:<span id="minutes">25</span>:<span
          id="seconds"
          >00</span
        >)
      </p>
      <button
        class="btn btn-link link-underline-opacity-0 text-decoration-none fs-5 ms-3 mt-0 p-0 border-0"
        id="edit"
      >
        <i class="bi bi-pencil"></i> Edit
      </button>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center mt-3"
    >
      <form id="editForm" style="display: flex; flex-direction: column">
        <label for="inputHours">Hours: </label>
        <input
          class="mb-2"
          type="number"
          name="inputHours"
          id="inputHours"
          min="0"
          max="24"
          value="0"
        />
        <label for="inputMinutes">Minutes: </label>
        <input
          class="mb-2"
          type="number"
          name="inputMinutes"
          id="inputMinutes"
          min="0"
          max="59"
          value="0"
        />
        <label for="inputSeconds">Seconds: </label>
        <input
          class="mb-3"
          type="number"
          name="inputSeconds"
          id="inputSeconds"
          min="0"
          max="59"
          value="0"
        />
        <input
          id="submitForm"
          type="submit"
          value="Save"
          class="btn btn-outline-primary"
        />
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</html>
