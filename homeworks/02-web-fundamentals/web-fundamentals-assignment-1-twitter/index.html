<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Twitter</title>
  </head>
  <body>
    <main class="screen-block">
      <div class="form-container">
        <div class="form-header">
          <div class="icon-box-1">
            <img
              src="./images/close.png"
              width="24"
              height="24"
              class="close-button"
              alt="close button"
            />
          </div>
          <div class="icon-box-2">
            <img
              src="./images/twitter.png"
              alt="twitter logo"
              width="36"
              height="36"
            />
          </div>
          <div class="icon-box-3"></div>
        </div>
        <form action="#" method="post">
          <div class="form-body">
            <h1>Sign in to Twitter</h1>

            <button class="white-button google-button">
              <img
                src="./images/google.png"
                alt="google logo"
                width="24"
                height="24"
              />
              Sign in with Google
            </button>

            <button class="white-button apple-button">
              <img
                src="./images/apple.png"
                alt="apple logo"
                width="24"
                height="24"
              />
              Sign in with Apple
            </button>

            <div class="divider-with-text">
              <div class="divider-line">
                <hr />
              </div>
              <p>or</p>
              <div class="divider-line">
                <hr />
              </div>
            </div>
            <input
              class="login-input-text"
              type="text"
              name="text"
              id="text"
              placeholder="Phone, email, or username"
            />

            <button class="black-button">Next</button>

            <button class="white-button forgot-button">Forgot password?</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
