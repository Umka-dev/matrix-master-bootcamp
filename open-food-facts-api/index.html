<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="Image/x-icon"
      href="./images/free-icon-orange-135620.png"
      rel="icon"
    />
    <title>Open Food Facts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body
    class="container-fluid d-flex flex-column justify-content-start min-vh-100 bg-light text-black"
    style="max-width: 900px"
  >
    <!-- Header section -->
    <header class="d-flex flex-row justify-content-center align-items-center">
      <img
        src="./images/free-icon-orange-135620.png"
        alt="orange logo"
        style="width: 32px; height: 32px"
        class="me-2 mt-4"
      />
      <h1 class="fs-4 text-center fw-bold mt-5 mb-4">OPEN FOOD FACTS</h1>
    </header>

    <main class="container flex-grow-1">
      <!-- Form to type search requests -->
      <form
        id="searchForm"
        class="d-flex flex-row justify-content-center row gx-2 gy-2 mb-4"
      >
        <div class="col-12 col-md-8">
          <input
            type="text"
            name="search"
            id="search"
            class="form-control"
            placeholder="Input barcode to search a product (ex. 3017624010701)"
          />
        </div>
        <div class="col-6 col-md-2">
          <button id="searchBtn" class="btn btn-outline-primary w-100">
            Search
          </button>
        </div>
        <div class="col-6 col-md-2">
          <button id="refreshBtn" class="btn btn-outline-secondary w-100">
            Refresh
          </button>
        </div>
      </form>

      <!-- Display results section -->
      <div class="card d-flex flex-column justify-content-center mb-5 border-0">
        <div id="display" class="text-center m-5">
          <h3 id="productName" class="mb-3"></h3>
          <img
            id="productImage"
            class="m-3"
            style="max-width: 240px"
            src=""
            alt=""
          />

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Barcode:</h6>
            <p id="barcode"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Brand:</h6>
            <p id="brands"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Product quantity:</h6>
            <p id="productQuantity"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Nutriscore grade:</h6>
            <p id="nutriscoreGrade"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Labels:</h6>
            <p id="labels"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Ingredients:</h6>
            <p id="ingredients"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Categories:</h6>
            <p id="categories"></p>
          </div>

          <div
            class="d-flex justify-content-center align-items-baseline gap-2 mb-1"
          >
            <h6>Stores:</h6>
            <p id="stores"></p>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="mt-auto d-flex flex-row justify-content-center align-items-center m-3"
    >
      <p>
        Data provided by
        <a
          class="link-offset-3 me-5"
          href="https://world.openfoodfacts.org/data"
          target="_blank"
          >Open Food Facts API</a
        >
      </p>
      <p>
        <span id="currentYear"></span> &copy; Food Facts Project developed by
        <a
          class="link-offset-3"
          href="https://github.com/Umka-dev"
          target="_blank"
          >Umka-dev</a
        >
      </p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</html>
